<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${job.title}">Job Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            margin: 20px auto;
        }
        .job-detail-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .job-detail-header h1 {
            margin: 0;
        }
        .salary {
            color: #00796b;
            font-weight: bold;
        }
        .description {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<!-- 插入header -->
<th:block th:insert="header :: header"></th:block>

<div class="container">
    <div class="job-detail-header">
        <h1 th:text="${job.title}">Job Title</h1>
        <div class="salary" th:text="${job.salary}">Salary</div>
    </div>
    <div class="location" th:text="'勤務地: ' + ${job.location}">勤務地</div>
    <div class="tags" th:text="'タグ: ' + ${job.tags}">Tags</div>

    <div class="description" th:text="${job.description}">
        職務内容
    </div>
</div>

<!-- 插入footer -->
<th:block th:insert="footer :: footer"></th:block>
</body>
</html>
