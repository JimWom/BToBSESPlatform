<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding-bottom: 50px; /* 留出空间给固定的footer */
            background-color: #f5f5f5;
        }
        .container {
            width: 90%;
            margin: 20px auto;
        }
        .job-listing {
            background-color: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .job-listing h3 {
            margin: 0;
            font-size: 18px;
        }
        .job-listing .location {
            color: #777;
            margin: 5px 0;
        }
        .job-listing .salary {
            color: #00796b;
            font-weight: bold;
        }
        .tags {
            margin-top: 10px;
            font-size: 12px;
            color: #555;
        }
    </style>
</head>
<body>
<!-- 插入header -->
<th:block th:insert="header :: header"></th:block>

<div class="container">
    <!-- 使用 Thymeleaf 循环来动态渲染职位列表 -->
    <div th:each="job : ${jobs}" class="job-listing">
        <h3 th:text="${job.title}">Job Title</h3>
        <div class="location" th:text="'勤務地: ' + ${job.location}">勤務地</div>
        <div class="salary" th:text="${job.salary}">Salary</div>
        <div class="tags" th:text="'タグ: ' + ${job.tags}">Tags</div>
    </div>
</div>

<!-- 插入footer -->
<th:block th:insert="footer :: footer"></th:block>
</body>
</html>
